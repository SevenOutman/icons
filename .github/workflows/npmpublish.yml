name: Publish
on:
  release:
    types: [created]

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Publish
        run: yarn release
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
